_format_version: "2.1"

services:
- name: mocky-api-server
  url: http://www.mocky.io/v2/5ca725833400002c4876b363
routes:
- name: mocky-requests
  service: mocky-api-server
  paths:
    - /mocky
plugins:
- name: jwt
  service: mocky-api-server
  enabled: true
  config:
    key_claim_name: keyid
    claims_to_verify:
    - exp
consumers:
  - username: login_server_issuer
jwt_secrets:
  - consumer: login_server_issuer
    secret: "secret-hash-brown-bear-market-rate-limit"