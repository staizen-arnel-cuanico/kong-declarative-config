_format_version: "2.1"

services:
- name: sso-api
  url: http://cfd-sso-alb-969780782.ap-southeast-1.elb.amazonaws.com
- name: config-api
  url: http://cfd-sso2-alb-2106456019.ap-southeast-1.elb.amazonaws.com
- name: help-api
  url: http://cfd-sso3-alb-455867102.ap-southeast-1.elb.amazonaws.com
- name: cash-api
  url: http://cfd-sso4-alb-1724061450.ap-southeast-1.elb.amazonaws.com
- name: test-api
  url: http://httpbin.org
- name: profile-api
  url: http://cfd-sso5-alb-1839922739.ap-southeast-1.elb.amazonaws.com

routes:
- name: sso-requests
  service: sso-api
  paths:
    - /sso
  strip_path: false
- name: config-requests
  service: config-api
  paths:
    - /config
  strip_path: false
- name: help-requests
  service: help-api
  paths:
    - /help
  strip_path: false
- name: cash-requests
  service: cash-api
  paths:
    - /cash
  strip_path: false
- name: test-requests
  service: test-api
  paths:
    - /cfd/httpbin
- name: profile-requests
  service: profile-api
  paths:
    - /profile
  strip_path: false

plugins:
- name: cors
  service: sso-api
  config: 
    origins:
    - 'https://cfd.staizen.com'
    - 'https://cfd-api-mocks.staizen.com'
    - 'capacitor://cfd.staizen.com'
    - 'https://d16769b3rvov91.cloudfront.net'
    - 'http://localhost'
    - 'http://localhost:3000'
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    headers:
    - Content-Length
    - Content-Type
    - Date
    - Set-Cookie
    - Authorization
    credentials: true
    max_age: 600
    preflight_continue: false

